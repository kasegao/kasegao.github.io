baseURL: "https://kasegao.github.io/"
canonifyurls: false
publishDir: "public"
title: "Kasega0"
paginate: 10
theme: "PaperMod"

enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  #    env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Kasega0"
  description: "Kasega0's profile."
  keywords: [Blog, Portfolio, PaperMod]
  author: "Kasega0"
  # author: ["Me", "You"] # multiple authors
  images: ["profile.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"
    apple_touch_icon: "favicon/apple-touch-icon.png"
    safari_pinned_tab: "favicon/safari-pinned-tab.svg"

  label:
    text: "üè† Home"
    # icon: Thinking_Face_Emoji_large.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "I'm Mitsuhiko"
    subtitle: "a.k.a. Kasega0, a researcher & engineer."
    #imageUrl: "https://avatars.githubusercontent.com/u/59508678?v=4"
    imageUrl: "profile.jpg"
    imageWidth: 200
    imageHeight: 200
    imageTitle: my image
    # buttons:
    #     - name: Posts
    #       url: posts

  socialIcons:
    - name: twitter
      url: "https://twitter.com/Kasega0"
    - name: github
      url: "https://github.com/kasegao"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/kasegao/kasegao.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    # - identifier: posts
    #   name: posts
    #   url: posts
    #   weight: 5
    - identifier: profile
      name: profile
      url: fixed/profile
      weight: 10
    - name: works
      url: fixed/works
      weight: 15
    - identifier: tags
      name: tags
      url: tags/
      weight: 20
